name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci

      - name: Build Expo Web
        run: npx expo export --platform web

      - name: Generate build output (only on push to main)
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: dist

      - name: Upload build to EC2 (only on push to main)
        if: github.event_name == 'push'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/home/${{ secrets.EC2_USER }}/web-app"

      - name: Move to Nginx root (only on push to main)
        if: github.event_name == 'push'
        uses: appleboy/ssh-action@v0.1.10
        with: 
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /usr/share/nginx/html/*
            sudo cp -r ~/web-app/dist/* /usr/share/nginx/html/
            sudo systemctl restart nginx
